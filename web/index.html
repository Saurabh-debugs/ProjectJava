<!DOCTYPE html >

<html>
    <head>
        <title>REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 27%;
               border: 1px solid black;
               margin: auto;
               padding: 20px;
               font-size: 18px;
              background-color: aliceblue;
               }  
             </style>
    </head>
    <body>
          
        <div class="container">
            <h1> My form </h1>
            <form action="Data" method="post">
                
                <table> 
                    <tr> 
                        <td>Enter your name :</td>
                        <td> <input type="text" name="user_name" placeholder="Enter here" /> </td>
                    </tr>
                     <tr> 
                        <td>Enter your password :</td>
                        <td> <input type="password" name="user_password" placeholder="Enter here" /> </td>
                    </tr>
                     <tr> 
                        <td>Enter your Email :</td>
                        <td> <input type="text" name="user_email" placeholder="Enter here" /> </td>
                    </tr>
                     <tr> 
                        <td>Select Gender :</td>
                        <td> <input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="Female"> Female </td>
                    </tr>
                    <tr> 
                        <td>Select your course :</td>
                        <td> <select name="user_course">
                                <option value="java">Java</option>
                                <option value="Python">python</option>
                                <option value="Javascript">javascript</option>
                                <option value="Ruby">ruby</option>
                            </select>
                        </td>
                     </tr>
                     <tr>
                         <td style="text-align: right">
                             <input type="checkbox" value="checked" name="condition" />
                         </td>
                         <td> 
                         Agree terms and condition</td>
                     </tr>
                     <tr>
                         <td>
                             
                         </td>
                         <td>
                             <button type="submit">Register</button>
                             <button type="reset">Reset</button>
                         </td>
                     </tr>
                </table>
        </form> 
        </div>
       </body>
</html>
